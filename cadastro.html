<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./cadastro.css">
<title>Página de cadastro</title>
</head>
<body>
    <header>
      
    </header>
    <main>
        <header>
            <div class="logoheader">
<img src="./Vector.png" alt="Logotipo da empresa, mão segurando um punhado de terra com uma planta representando a vida.">
            </div>
            <div class="ruralmarket">
                <label id="ruralmarket">Rural Market</label>
                </div>
        </header>
        <section>
           
            <form action="">
                <div class="cadastro">
                    <label for="
                    cadastro">Cadastre-se!!</label>
                    
                  </div>
                <div class="nome">
                          <label for="nome">Nome:</label>
                          <input type="text" id="nome" name="nome" placeholder="">
                         
                </div>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="">
                </div>
                <div class="email">
                          <label for="email">Email:</label>
                          <input type="e-mail" id="email" name="email" placeholder="">
                </div>
                <div class="senha">
                         <label for="senha">Senha:</label>
                         <input type="password" id="senha" name="senha" placeholder="">
                </div>
                <div class="confirmesenha">
                         <label for="confirmesenha">Confirme sua senha:</label>
                         <input type="password" id="confirmesenha" name="confirmesenha" placeholder="">
                </div>
               
                
                <div class="eusou">
                    <label id="eusou">Eu sou:</label>
                    </div>
                    <div class="comprador">
                             <input type="checkbox" id="comprador" value="comprador" name="availability">
                             <label for="comprador">Comprador</label>
                    </div>
                    <div class="vendedor">
                            <input type="checkbox" id="vendedor" value="vendedor" name="availability">
                             <label for="Vendedor">Vendedor</label>
                    </div>
                    <div>
                        <div class="termos">
                            <input type="checkbox" id="termos" value="termos" name="availability">
                            <label for="Vendedor">Li e aceito os termos e políticas da empresa</label>
                          </div>
                    
                  <button class="enviar" type="send">Enviar</button>

            </form>
        </section>
    </main>
    <footer>
        <div class="facebook1">
            <img src="./facebook.png" alt="">
        </div>
        <div class="globo">
            <img src="./globo.png" alt="">
        </div>
        <div class="facebook2">
            <label id="facebook2">Rural Market</label>
            </div>
            <div class="emailempresa">
                <label id="emailempresa">www.ruralmarket.com.br</label>
                </div>
                <div class="instagran1">
                    <label id="instagran1">@RuralMaket</label>
                    </div>
                    <div class="logoinstagran1">
                        <img src="./" alt="">
                    </div>
                    <div class="logoinstagran2">
                        <img src="./instagran2.png" alt="">
                    </div>
                    <div class="logoinstagran3">
                        <img src="./instagran3.png" alt="">
                    </div>
    </footer>
    </body>
    </html>
